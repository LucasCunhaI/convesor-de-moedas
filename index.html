<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Convesor de Moedas</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    
   
    <img class="image-bory" src="https://investorcp.com/wp-content/uploads/2020/05/mercado-de-cambio-moedas-grafico-1.jpg.webp" alt="image-bory">
   
    <div>
        <label> Converte <b>de</b>
            <select >
                <option > R$ Real brasileiro </option>
            </select>
        </label>
        <br>
        <label> Converte <b>para</b>
            <select>
                <option> US$ Dólar americano </option>
                <option> € Euro </option>
            </select>
        </label>
        <br>
        <label> Valor
            <input type="text" placeholder="R$ 10.000,00" autofocus>
        </label>
        <button onclick="clicaNoBotao()">Converte</button>
        <section>
            <div class="div-real">
                <img class="image-converter" src="./assents/Real.png" alt="logo-moeda-a-converter">
                <p class="Moedas">Real</p>
                <p class="moeda-valo">0,00</p>
            </div>

            <img class="image-seta"  src="./assents/—Pngtree—neon down arrow_7361856.png" alt="gif-seta">

            <div class="div-dola">
                <img class="image-dolar" src="./assents/estados-unidos (1) 1.png" alt="logo-moeda-convertida">
                <p class="Moedas">Dólar Americano</p>
                <p class="moeda-valo">US$ 0,00</p>
            </div>
        </section>
    </div>






</body>
<script src="./script.js"> </script>

</html>
